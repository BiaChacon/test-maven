<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"> 

    <h:head>
        <title>Calculadora</title>
    </h:head>
    <h:body>
        <h1>Calculadora</h1>
        <h:form>
            
            <h:commandButton value="  " />
            <h:commandButton value="  " />
            <h:commandButton value="  " />
            <h:commandButton value="del" action="#{calculadora.del()}"/> <br/>
            
            <h:commandButton action="#{calculadora.num(1)}" value="1" />
            <h:commandButton action="#{calculadora.num(2)}" value="2" />
            <h:commandButton action="#{calculadora.num(3)}" value="3" />
            
            <h:commandButton action="#{calculadora.operacao('/')}" value="  /  " /> <br/>
            
            <h:commandButton action="#{calculadora.num(4)}" value="4" />
            <h:commandButton action="#{calculadora.num(5)}" value="5" />
            <h:commandButton action="#{calculadora.num(6)}" value="6" />
            
            <h:commandButton action="#{calculadora.operacao('*')}" value="  *  " /> <br/>
            
            <h:commandButton action="#{calculadora.num(7)}" value="7" />
            <h:commandButton action="#{calculadora.num(8)}" value="8" />
            <h:commandButton action="#{calculadora.num(9)}" value="9" />
            
            <h:commandButton action="#{calculadora.operacao('-')}" value="  -  " /> <br/> 
            
            <h:commandButton value="  " /> 
            <h:commandButton action="#{calculadora.num(0)}" value="0" />
            <h:commandButton action="#{calculadora.operacao('=')}" value="=" />
            
            <h:commandButton action="#{calculadora.operacao('+')}" value=" +  " /> <br/>
            
        </h:form>
        
        <h3><h:outputLabel value="#{calculadora.conta}" /> </h3>
        
    </h:body>
</html>
