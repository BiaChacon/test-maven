<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Calcular</title>
    </h:head>
    <h:body>
        <h1>Calcular</h1>
        <h:form>
            <br/> Número 1: <h:inputText value="#{calcular.x}"/> <br/>
            <br/> Número 2: <h:inputText value="#{calcular.y}"/> <br/>
            <br/> <h:commandButton value="Soma" action="#{calcular.soma()}"/> <a/>
            <a/> <h:commandButton value="Subtração" action="#{calcular.subtracao()}"/> <a/> 
            <a/> <h:commandButton value="Divisão" action="#{calcular.divisao()}"/> <a/> 
            <a/> <h:commandButton value="Multiplicação" action="#{calcular.multiplicacao()}"/> <br/>
        </h:form>
        <h3>Total = <h:outputLabel value="#{calcular.total}"/></h3>
    </h:body>
</html>
